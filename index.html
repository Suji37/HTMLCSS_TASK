<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">

<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Fphotos%2Ftravel&psig=AOvVaw3IlsDpThenYa6rpPICzJhC&ust=1731145950827000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKCPv6OmzYkDFQAAAAAdAAAAABAE">
    <nav>
        <div class="nav__logo"><a href='#'>Travel.Io</Travel></a></div>

             <li class="link">HOME</li>

             <div class="search__box">
                <input type="text" placeholder="search">

  <div class="container"></div>  
  <div class="container__left">
    <div class="content">
        <h1> DISCOVERING<br>THE WORLD.</h1>

        <div class="btns"></div>

      </div>
      <div class="Container__right">
         <form>
            <h4>
                Where you want to go?
            </h4>
            <div class="form__group">
                <label for="destination"></label>
                <input type="text" name="destination" id="destination" placeholder="ENTER DESTINATION">
            </div>
         </form>
      </div>
      <div class="chevrons">
        <span class="chev__left">
            <i class="ri-arrow-left-s-line"></i>

        <span class="chev__right">
